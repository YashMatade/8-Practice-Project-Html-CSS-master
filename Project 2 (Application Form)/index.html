<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job application | Web Project</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body
    style="
      background-image: url(https://img.freepik.com/free-photo/blurred-abstract-background-interior-view-looking-out-toward-empty-office-lobby-entrance-doors-glass-curtain-wall-with-frame_1339-6364.jpg?w=2000);
    "
  >
    <div class="container">
      <div class="form">
        <h1>Job application (Web)</h1>
        <div class="row">
          <div class="col1">
            <label for="FIrst Name">First Name</label><br />
            <input
              type="text"
              placeholder="Enter your first name.."
            /><br /><br />
            <label for="Email">Email</label><br />
            <input
              type="Email"
              placeholder="Enter E-mail address.."
            /><br /><br />
            <label for="Pincode">Pincode</label><br />
            <input type="text" placeholder="Enter Pincode" /><br /><br />
            <label for="">Upload your CV</label><br />
            <input type="file" placeholder="Choose your file" />
          </div>
          <div class="col2">
            <label for="Last Name">Last Name</label><br />
            <input
              type="text"
              placeholder="Enetr your last name.."
            /><br /><br />
            <label for="Job Role">Job role</label><br />
            <select>
              <option value="">
                Select Your Job role &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
              </option>
              <option value="">Front End developer</option>
              <option value="">Back End developer</option>
              <option value="">Full Stack developer</option>
              <option value="">Angular developer</option></select
            ><br /><br />
            <label for="City">City</label><br />
            <input type="text" placeholder="Enetr city name" /><br /><br />
            <label for="date">Start Date</label><br />
            <input type="date" placeholder="" />
          </div>
        </div>
        <br /><br />
        <div class="address">
          <label for="">Enter Address</label><br />
          <textarea>
            name="address"
            id="add"
            cols="55"
            rows="3"
            placeholder="Enetr your Address"
          ></textarea>
        </div>
        <button><a href="submit.html">Apply</a></button>
      </div>
    </div>
  </body>
</html>
